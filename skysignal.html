<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="skysignal.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    
    <title>SkySignal</title>
</head>
<body>
    <header>
        <div class="web">
            <div class="logo">
                <img src="images/favicon.svg"/>
            </div>
            <div class="name">
                <h1>SkySignal</h1>
            </div>
        </div>
        <div class="desc">
            <h2>Check the weather anywhere,anytime.</h2>
        </div>
        
    </header>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button id="search-icon"><img src="images/search.png" alt="search-icon"></img>
            </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon"/>
            <h1 class="temp">23Â°c</h1>
            <h2 class="city">New York</h2> 
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div >
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div >
                        <p class="wind">10km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
     </div>
   
     

    <script src="skysignal.js">
        
    </script>
   

   
</body>
</html>
